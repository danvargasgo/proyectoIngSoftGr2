<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PÃ¡gina Profesor</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css">
</head>
<body>
<div class="container text-center mt-5">
    <form th:action="@{/private/teacher/group/save}" th:object="${grupoDto}" method="post" >

        <div class="form-group">
            <label for="classroom" class="sr-only" th:text="#{signup.email}">Salon</label>
            <input type="text" class="form-control" th:field="*{classroom}" placeholder="Salon" id="classroom">
            <div class='alert alert-danger' th_if="${#fields.hasErrors('classroom')}" th:errors="*{classroom}"></div>
        </div>

        <div class="form-group">
            <label for="hours" class="sr-only" th:text="#{signup.nombre}">Hora</label>
            <input type="text" class="form-control" th:field="*{hours}" placeholder="Hora" id="hours">
            <div class='alert alert-danger' th_if="${#fields.hasErrors('hours')}" th:errors="*{hours}"></div>
        </div>
        <div class="form-group">
            <label for="subjectCode" class="sr-only" th:text="#{signup.apellido}">Codigo de materia</label>
            <input type="number" class="form-control" th:field="*{subjectCode}" placeholder="Codigo de materia" id="subjectCode">
            <div class='alert alert-danger' th_if="${#fields.hasErrors('subjectCode')}" th:errors="*{subjectCode}"></div>
        </div>
        <input th:value="#{signup.boton}" type="submit" name="formGroup" id="formGroup" class="btn btn-block btn-primary mb-4" value="Continuar">

    </form>
</div>
<footer class="d-flex justify-content-end align-items-end fixed-bottom pr-5 pb-4 " >
    <a th:href="@{/private/teacher}" class="btn btn-dark ">Volver</a>
</footer>



<script th:src="@{/js/myJavaScript.js}" src="../static/js/myJavaScript.js" type="module"></script>
</body>
</html>
