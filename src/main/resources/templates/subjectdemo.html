<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pagina Asignatura</title>
</head>
<body>
<h2>Codigo Asignatura:</h2>
<h3 th:text= "${subject.code}"></h3>
<br>

<h2>Nombre Asignatura:</h2>
<h3 th:text= "${subject.name}"></h3>
<br>

<h2>Creditos Asignatura:</h2>
<h3 th:text= "${subject.credits}"></h3>
<br>

<h2>Descripcion Asignatura:</h2>
<h3 th:text= "${subject.description}"></h3>
<br>

<h2>Prerrequisitos Asignatura:</h2>
<h3 th:text= "${subject.prerequisite}"></h3>
<br>

<!-- Optional JavaScript-->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
