<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Página Profesor</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css">
</head>
<body>
  <div align="center" class="container" pt-2>

    <h2>Selecciona una de tus asignaturas:</h2>

    <span th:each="subjects: ${subjects}">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
                <ul class="dropdown-menu overflow-auto" aria-labelledby="dropdownMenuButton1">
                    <li th:each="subject: ${subjects.subject}">
                        <a class="dropdown-item" th:text="'Asignatura '+${subject.name}"></a>
                    </li>
                </ul>
    </span>

    <h1>¿Qué deseas hacer?</h1>

    <div class="row justify-content-around">
      <button id="botonAgregar" class="btn btn-dark mt-3 mb-3 col-3">Agregar Grupo</button>
      <button id="botonEditar"  class="btn btn-dark mt-3 mb-3 col-3">Editar Grupo</button>
      <button id="botonEliminar"  class="btn btn-dark mt-3 mb-3 col-3">Eliminar Grupo</button>
    </div>


    <form id="formAgregar"  style="display: none" method="POST" role="form">
      <div class="form-group">
        <label for="classroom" class="sr-only"></label>
        <input name="classroom" id="classroom" class="form-control" placeholder="Salón de clases">
      </div>
      <div class="form-group">
        <label for="hours" class="sr-only"></label>
        <input name="hours" id="hours" class="form-control" placeholder="Rango de Horas">
      </div>
      <div class="form-group">
        <label for="code" class="sr-only"></label>
        <input name="code" id="code" class="form-control" placeholder="Código Asignatura">
      </div>
      <input th:value="#{login.boton}" type="submit" name="login" id="Agregar" class="btn btn-block login-btn mb-4">
    </form>

    <form id="formEditar"  style="display: none" method="POST" role="form">
      <div class="form-group">
        <label for="newClassroom" class="sr-only"></label>
        <input name="classroom" id="newClassroom" class="form-control" placeholder="Salón de clases">
      </div>
      <input th:value="#{login.boton}" type="submit" name="login" id="Actualizar" class="btn btn-block login-btn mb-4">
    </form>
  </div>

  <script th:src="@{/js/myJavaScript.js}" src="../static/js/myJavaScript.js" type="module"></script>
</body>
</html>
