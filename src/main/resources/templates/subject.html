<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${subject.name}"></title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</head>
<body style="height:">
<header class="sticky-top bg-white" >
    <div class="container-fluid  " >
        <div class="row border border-dark " style="align-items:center ">


            <img class="col-2" th:src="@{/images/book.svg}" src="../static/images/books.svg" alt="libros" height="90px">

            <div class="col-6 mt-2 mb-2">

                <div class="row"><b>Nombre Asignatura:</b>&#160<div th:text="${subject.name}">sda</div></div>
                <div class="row"><b>Código Asignatura:</b> &#160<div th:text="${subject.code}">sda</div></div>
                <div class="row"><b>Créditos:</b> &#160 <div th:text="${subject.credits}">sda</div ></div>
                <div class="row"><b>Prerrequisitos:</b> &#160<div th:text="${subject.prerequisite}">No hay prerrequisitos</div></div>
                <div class="row"><b>Descripción:</b> &#160<div th:text="${subject.description}">No hay descripción disponible</div></div>
            </div>

            <div class="container col-2" style="align-items:center">
                <a th:href="@{/private/student/addsubject/{student_email}/{subject_code} (student_email=${session.user.email},subject_code=${subject.code})}" class="btn btn-dark"><small>Seleccionar Asignatura</small></a>
            </div>
            <div class="container col-2" style="align-items:center">
                <a th:href="@{/private/student/addsubject/{student_email}/{subject_code} (student_email=${session.user.email},subject_code=${subject.code})}" class="btn btn-dark"><small>Eliminar Asignatura</small></a>
            </div>

        </div>
    </div>

</header>
<div class="justify-content-center" style="height:80%"  th:each="grupo: ${subject.grupos}">
    <div class="row ml-5 pl-5 " >
        <div class="container mt-5 col-7 ">
            <table border="1" class="table table-striped table-responsive-md table-secondary" >
                <thead>
                <tr >

                    <th class="text-center" th:text="'Grupo '+${grupo.number}">

                    </th>

                </tr>
                </thead>
                <tbody>
                <tr >
                    <td th:text="'Nombre Docente: '+${grupo.teacher.name}+' '+${grupo.teacher.lastName}">

                    </td>
                </tr>
                <tr>
                    <td th:text="'Horario: '+${grupo.hours}">

                    </td>
                </tr>
                <tr>
                    <td th:text="'Salón: '+${grupo.classroom}">

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container pt-4 pl-1 col-5 d-flex justify-content-center align-items-center" >
            <input type="submit" value="Realizar pregunta" class="btn btn-dark" style="height:35px">
        </div>

    </div>
</div>
<footer class="d-flex justify-content-end align-items-end fixed-bottom pr-5 pb-4 " >
    <a th:href="@{/private/student}" class="btn btn-dark ">Volver</a>
</footer>
</body>
</html>
